name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --- NUEVO PASO: Descargar Binarios ---
      - name: Download Luma Binaries
        run: |
          mkdir -p langchain_luma/bin
          # Definir versi√≥n del backend a embeber
          VERSION="v0.2.2"
          BASE_URL="https://github.com/Jairodaniel-17/Luma/releases/download/$VERSION"
          
          echo "Downloading binaries from $VERSION..."
          
          curl -L -o langchain_luma/bin/luma-linux-amd64 "$BASE_URL/luma-linux-amd64"
          curl -L -o langchain_luma/bin/luma-windows-amd64.exe "$BASE_URL/luma-windows-amd64.exe"
          curl -L -o langchain_luma/bin/luma-macos-amd64 "$BASE_URL/luma-macos-amd64"
          
          # Verificar descarga
          ls -l langchain_luma/bin/
      # --------------------------------------

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
